<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <label>File Name</label>
                <input type="text" name="fname" value="{{data.filename}}"><br><br>


                <label>File Image</label>
                <img src="{% static img %}" alt="{{data.image_path}}" width="200px" height="200px">
                <input type="file" id="myFile" name="filename" value="{{data.fileimage}}"><br><br>

                <label>Description</label>
                <input type="text" name="desc" value="{{data.des}}"><br><br>

                <input type="submit" value="Update">
          </form>
</body>
</html>

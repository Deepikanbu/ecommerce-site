<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #a{
        background-color: #D9AFD9;
        background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        background-repeat: no-repeat;
        margin-top:40px;
        }
        button{
        background-color:green;
        color:yellow;
        }


    </style>
     <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body id="a">
<center>
    <h1>Registration Form</h1><br><br>
    <form method="post" action="">{% csrf_token %}
    <table>
        <tr>
            <th>First Name</th>
            <td><input type="text"  size="50" name="firstname" placeholder="Firstname" value=""></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text"  size="50" name="lastname" placeholder="Lastname" value=""></td>
        </tr>
        <tr>
            <th>User Name</th>
            <td><input type="text"  size="50" name="uname" placeholder="User name" value=""></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" size="50" name="email" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text"  size="50" name="phone" placeholder=" Enter Phone"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">Male</td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="address" rows="5" cols="53"></textarea></td>
        </tr>

        <tr>
            <th>DOB</th>
            <td><input type="date" name="dob"></td>
        </tr>

        <tr>
            <th>Password</th>
            <td><input type="password" name="psw" size="50" placeholder="Password"></td>
        </tr>

        <tr>
            <th>Confirm Password</th>
            <td><input type="password" name="cpsw" size="50" placeholder="Re-password"></td>
        </tr>
        <tr>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <td><center><button type="submit">Register</center></td>
        </tr>
    </table>
        </form>
</center>
</body>
</html>

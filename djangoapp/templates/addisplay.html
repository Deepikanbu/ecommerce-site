<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, th, td{
        border:1px solid black;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Audio Name</th>
        <th>Audio</th>
        <th>Vedio Name</th>
        <th>Vedio</th>
        <th>PDF Name</th>
        <th>PDF</th>
        <th>Update</th>
        <th>Delete</th>

<!--        <th>Download</th>-->
    </tr>
    {% for i,j,k,l,m,n,o in data %}
    <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><audio controls><source src="{% static k %}" type="audio/mp3"></audio></td>
        <td>{{l}}</td>
        <td>
            <video width="320" height="240" controls>
            <source src="{% static m %}" type="video/mp4">
            </video>
        </td>
        <td>{{n}}</td>
<!--        <td><object data="{% static o %}" type="application/pdf" width="200px" height="200px"></td>-->
        <td><a href="{% static o %}" download>Download PDF</a></td>

        <td><a href="http://127.0.0.1:8000/djangoapp/avpupdate/{{i}}" class="btn btn-info">Update</a> </td>
        <td><a href="http://127.0.0.1:8000/djangoapp/avpdel/{{i}}" class="btn btn-warning">Delete</a> </td>

    </tr>




    {% endfor %}
</table>

</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
<!--    table, th, td{-->
<!--    border:1px solid black;-->
<!--    }-->

        table {
  border-collapse: separate;
  border-spacing: 10px; /* Adjust this value to control the spacing */
}
    h3{
    margin-top:5px;
    }

    body{
        background-color: #D9AFD9;
        background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        background-repeat: no-repeat;
        margin-top:40px;
        }
  </style>
</head>
<body>
<div class="container w-50" id="x">
  <center><h3><i><b>Files Upload</b></i></h3>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}

      <table>

        <tr>
          <th><label>Audio Name</label></th>
          <td><input type="text" name="aname" placeholder="Enter Audio Name" size="35" value="{{data.audioname}}"></td>
        </tr>

        <tr>




          <th><label>Audio</label></th>
          <td>
            <audio controls><source src="{% static audio %}"></audio>
            <input class="form-control form-control-sm" id="formFileSm"  value="{{data.audio}}" type="file" name="af"/></td>
        </tr>

        <tr>
          <th><label>Vedio Name</label></th>
          <td>

            <input type="text" name="vname" placeholder="Enter Vedio Name" size="35" value="{{data.vedioname}}"></td>
        </tr>
        <tr>
          <th><label>Vedio</label></th>
          <td>
            <video width="320" height="240" controls>
            <source src="{% static vedio %}" type="video/mp4">
            </video>
            <input class="form-control form-control-sm" id="formFileSm" value="{{data.vedio}}" type="file" name="vf"/></td>
        </tr>
        <tr>
          <th><label>PDF Name</label></th>
          <td><input type="text" name="pdfname" placeholder="Enter PDF Name" size="35" value="{{data.pdfname}}"></td>
        </tr>
        <tr>
          <th><label>PDF</label></th>
          <td>
            <a href="{% static pdf %}">View PDF</a>
            <input class="form-control form-control-sm" id="formFileSm" value="{{data.pdf}}" type="file" name="pdf"/></td>
        </tr>


      </table><br>
<input type="submit" class="btn btn-warning" value="Upload">
    </form>
    </center>
  </div>
</body>
</html>

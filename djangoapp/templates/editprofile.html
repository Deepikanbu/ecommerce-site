<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2><center>Edit Profile</h2>
    <form method="post" action="">{% csrf_token %}
    <table>
        <tr>
            <th>First Name</th>
            <td><input type="text"  size="50" name="firstname" placeholder="Firstname" value="{{data.fname}}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text"  size="50" name="lastname" placeholder="Lastname" value="{{data.lname}}"></td>
        </tr>
        <tr>
            <th>User Name</th>
            <td><input type="text"  size="50" name="uname" placeholder="User name" value="{{data.username}}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" size="50" name="email" placeholder="example@gmail.com" value="{{data.email}}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text"  size="50" name="phone" placeholder=" Enter Phone" value="{{data.phone}}"></td>
        </tr>
        <tr>

            <th>Gender</th>
            <td><p>Gender:{{data.gender}}</p>
                <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">Male</td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea name="address" rows="5" cols="53" >{{data.address}}</textarea></td>
        </tr>

        <tr>
            <th>DOB</th>
            <td><p>DOB:{{data.dob}} </p>
                <input type="date" name="dob" value="{{data.dob}}"></td>

        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
    </form>
</center>
</body>
</html>

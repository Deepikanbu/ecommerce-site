<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table, th, td{
        border: 2px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Filename</th>
        <th>Image</th>
        <th>Description</th>
        <th>path</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i,j,k,l,m in data %}
    <tr>
        <td>{{i}}</td>
        <td>{{j}}</td>
        <td><img src="{% static k %}" alt="{{m}}" width="200px" height="200px"></td>
        <td>{{l}}</td>
        <td>{{m}}</td>
        <td><a href="http://127.0.0.1:8000/djangoapp/imgupdate/{{i}}" class="btn btn-warning">Update</a></td>
        <td><a href="http://127.0.0.1:8000/djangoapp/imgdel/{{i}}" class="btn btn-success">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
